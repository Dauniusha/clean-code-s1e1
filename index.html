<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <header class="header-matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div id="add-item">
        <h3>Add Item</h3>
        <input id="new-task" type="text">
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-list__task">Pay Bills</label>
          <input type="text">
          <button class="task-list__task_edit">Edit</button>
          <button class="task-list__task_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-list__task">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="task-list__task">
          <button class="task-list__task_edit">Save</button>
          <button class="task-list__task_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-list__task">See the Doctor</label>
          <input type="text">
          <button class="task-list__task_edit">Edit</button>
          <button class="task-list__task_delete"><img src="./remove.svg" alt="remove"></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
